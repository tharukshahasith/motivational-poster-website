<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    .flag div div {
      height: 200px;
      width: 200px;
      border-radius: 50%;
      background-color: white;
      position: absolute;
      top: 50px;
      left: 350px;
    }

    div div p {
      color: black;
      position: absolute;
      font-size: 5rem;
      margin: 0%;
      text-align: center;
      
    }

    .flag div {
      height: 300px;
      width: 900px;
      background-color: blue;
      position: absolute;
      top: 25%;
    }

    .flag {
      height: 600px;
      width: 900px;
      background-color: red;
      position: relative;
    }

    .flag > p {
      font-size: 6rem;
      color: white;
      text-align: center;
      
      margin: 0%;
    }

    
  </style>
</head>
